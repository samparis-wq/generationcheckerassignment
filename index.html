<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width initial-scale=1.0">
        <title>Index</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <section>
            <h1>BIO-DATA</h1>
            <form id="myform">
                <div>
                    <label for="name">Name</label>
                <input type="text" id="name" placeholder="Full Name">
                </div>
                <div>
                    <label for="registration">Reistration Number</label>
                    <input type="text" id="registration" placeholder="Registration Number">
                </div>
                <div>
                    <label for="age">Your Age</label>
                    <input type="number" id="age" placeholder="Age" min="0">
                </div>
                <button type="submit">Submit</button>
            </form>
            <div id="results"></div>
        </section>
        <script>
            let form = document.getElementById("myform");
            form.addEventListener("submit", function(event){
                event.preventDefault();
                let name = document.getElementById("name").value;
                let registration =document.getElementById("registration").value;
                let age = document.getElementById("age").value;

                document.getElementById("results").innerText="Hello "+ name + ", your age is "
                 + age + ", and registration number is " + registration + ".";
            })
        </script>
    </body>
</html>
